<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هنا في عمق المكان | العدد 14</title>
    <link rel="stylesheet" href="../style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@700&family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .minimal-poem {
            text-align: center;
            padding: 80px 20px;
            background: radial-gradient(circle, #ffffff 0%, #f4f4f4 100%);
            border-radius: 50%;
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 60px auto;
            border: 1px double #ddd;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
        .poem-line {
            font-family: 'Aref Ruqaa', serif;
            font-size: 1.6rem;
            line-height: 2;
            color: var(--color-text-main);
            margin: 5px 0;
        }
        .author-name {
            margin-top: 30px;
            color: var(--color-coral);
            font-weight: bold;
            font-size: 1.1rem;
        }
        .heart-icon {
            color: var(--color-coral);
            font-size: 0.8rem;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container nav-content">
            <div class="logo">
                <a href="../index.html">الـملتقى</a>
            </div>
            <a href="index.html" class="cta-button" style="padding: 10px 20px;"><i class="fas fa-list"></i> فهرس العدد 14</a> 
        </div>
    </header>
    
    <main class="container" style="min-height: 70vh; display: flex; align-items: center; justify-content: center;">
        
        <div class="minimal-poem">
            <div class="poem-line">هُنا في عُمق المكان</div>
            <div class="poem-line">في كُبــــــــر المكان</div>
            <div class="poem-line">يوجد في عُمق قلبي</div>
            <div class="poem-line">صُغر في كل شيء جميل</div>
            <div class="poem-line">وكُبر في كل شيء موحش</div>
            <div class="poem-line">هنا حيث لا يوجد شيء أحبه</div>
            <div class="poem-line">هنا ....</div>

            <div class="author-name">
                علياء السلامي <i class="fas fa-heart heart-icon"></i>
            </div>
        </div>

    </main>

    <footer class="footer">
        <div class="container footer-content"><p class="footer-logo">الملتقى</p></div>
        <div class="footer-bottom"><p>&copy; 2025 مجلة الملتقى الثقافي للكتاب. جميع الحقوق محفوظة.</p></div>
    </footer>
</body>
</html>
